<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Drumkit</title>
</head>
<body id="background">

<div id="title">
    <h1>Drum Kit</h1>
</div>

<div id="kit">
    <div id="topRow">
        <div id="boom"></div>
            <button id="boomBtn" class="btnStyle">boom (Q)</button>
        <div id="clap"></div>
            <button id="clapBtn" class="btnStyle">clap (W)</button>
        <div id="hihat"></div>
            <button id="hihatBtn" class="btnStyle">hihat (E)</button>
    </div>
    <div id="midRow">
        <div id="kick"></div>
            <button id="kickBtn" class="btnStyle">kick (A)</button>
        <div id="openhat"></div>
            <button id="openhatBtn" class="btnStyle">openhat (S)</button>
        <div id="ride"></div>
            <button id="rideBtn" class="btnStyle">ride (D)</button>
    </div>
    <div id="btmRow">
        <div id="snare"></div>
            <button id="snareBtn" class="btnStyle">snare (Z)</button>
        <div id="tink"></div>
            <button id="tinkBtn" class="btnStyle">tink (X)</button>
        <div id="tom"></div>
            <button id="tomBtn" class="btnStyle">tom (C)</button>
    </div>
</div>



<footer>
    <script src="./app.js"></script>
</footer>    
</body>
</html>
